[package]
name = "NONIK0"
version = "0.1.0"
authors = ["Nick Brown <nick@altonimb.us>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "NONIK0"
test = false
bench = false

[dependencies]
bitflags = "2.8.0"
panic-halt = "1.0.0"
ufmt = "0.2.0"
nb = "1.1.0"
embedded-hal = "1.0"
avr-device = { version = "0.7.0", features = ["rt"] }

[dependencies.hcms-29xx]
path = "G:\\rust\\hcms-29xx"
#git = "https://github.com/nonik0/hcms-29xx"
#rev = "f88e4db59243e19c7f473ace028962ed8c9ae2ad"

# TODO: split out feather impl into feature
[dependencies.avrxmega-hal]
git = "https://github.com/nonik0/avr-hal"
branch = "attiny204-804-1604"
features = ["attiny1604"]

# The latest releases of `proc-macro2` do not support the rust toolchain that
# we use.  Thus, we must fix this dependency to an older version where our
# toolchain is still supported.  See https://github.com/Rahix/avr-hal/issues/537
[build-dependencies.proc-macro2]
version = "=1.0.79"

# Configure the build for minimal size - AVRs have very little program memory
[profile.dev]
panic = "abort"
lto = true
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
debug = true
lto = true
opt-level = "s"
